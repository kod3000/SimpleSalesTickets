<template name="cST_Open">
<meta name="theme-color" content="{{JACKCSS "BC"}}">

{{#if processLoading}}
<div>{{>loading}}</div>
{{/if}}

<div class="swiper-container" style="position:absolute;display:block;height:{{getHeight}}px;width:{{getWidthCustom}}px;zoom:3;" >
<div class="swiper-wrapper" >
    <div class="swiper-slide"  >
        <!-- Customer & Summary of Order -->
        {{>summaryTicketView}}
    </div>
    <div class="swiper-slide" >
        <!-- Exactly whats Ordered -->
        {{>detailTicketView}}
    </div>
    <div class="swiper-slide" >
        <!-- Notes on the Order -->
        {{>notesTicketView}}
    </div>
    <div class="swiper-slide"  >
        <!-- Payment History for the Order Dep/Balance -->
        {{>paymentTicketView}}
    </div>
      <div class="swiper-slide"  >
          <!-- Payment History for the Order Dep/Balance -->
          {{>statusTicketView}}
      </div>
    <!-- no more views -->
</div>
</div>
<!-- end -->  
<script>
    var swiper = new Swiper('.swiper-container', {
                            pagination: '.swiper-pagination',
                            paginationClickable: true,
                            nextButton: '.nextPass',
                            prevButton: '.nextPin',
                            
                            spaceBetween: 30
                            });
</script>
</template>
